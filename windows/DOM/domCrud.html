<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM CRUD</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      div {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-top: 0;
        font-size: 24px;
      }
      #inputfield {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .todoListElem {
        margin-top: 20px;
      }
      .todoListElem p {
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 5px 0;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .todoListElem p:hover {
        background-color: #e9e9e9;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>DOM TODO APP</h1>
      <input type="text" id="inputfield" />
      <button class="btn">Add Todo</button>
      <div class="todoListElem">
        <!-- <p id="todoFirst"></p> -->
      </div>
    </div>
    <script>
      let inputElem = document.getElementById("inputfield");
      let clickBtn = document.querySelector(".btn");

      let todoElem = document.querySelector(".todoListElem");

      //   let todoFirst = document.getElementById("todoFirst");

      const addTodo = () => {
        // console.log(inputElem.value);
        // todoFirst.textContent = inputElem.value;

        let pElem = document.createElement("p");
        pElem.textContent = inputElem.value;
        // console.log(pElem);
        todoElem.append(pElem);
        inputElem.value = "";
      };

      clickBtn.addEventListener("click", () => {
        addTodo();
      });

      todoElem.addEventListener("click", (event) => {
        // console.log(event.target);
        let currentElem = event.target;
        currentElem.remove();
      });
    </script>
  </body>
</html>
