<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JS Window Obj</h1>

    <!-- ?========== Start window Property ========== -->

    <button
      onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/JavaScript','_blank')"
    >
      Navigate
    </button>

    <!-- ?========== End window Property ========== -->

    <!-- ?========== Start History ========== -->
    <h1>Javascript History Object</h1>

    <button onclick="history.back()">Go Back</button>

    <button onclick="history.forward()">Go Forward</button>

    <button onclick="history.go(-1)">Move Backward or forward</button>

    <!-- ?========== End History ========== -->

    <!-- ?========== Start Location ========== -->

    <h1>Javascript Location Object</h1>

    <button onclick="location.reload()">Reload the Page</button>

    <button
      onclick="location.replace('https://developer.mozilla.org/en-US/docs/Web/JavaScript','_blank')"
    >
      Navigate Page using replace
    </button>

    <!--* Purpose: Assigns a new to the current window, effectively navigating to a new page.  -->

    <button
      onclick="location.assign('https://developer.mozilla.org/en-US/docs/Web/JavaScript','_blank')"
    >
      Navigate Page with Assign
    </button>

    <!-- ?========== End Location ========== -->

    <!-- ?========== Start Screen ========== -->
    <h1>Javascript Screen Object</h1>

    <p>We will see in console.</p>

    <!-- ?========== End Screen ========== -->

    <script>
      window.alert("Welcome JS Course");
    </script>
  </body>
</html>
