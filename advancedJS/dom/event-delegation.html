<!-- *====================================== -->
<!--* Event Delegation: -->
<!-- *====================================== -->

<!--? Event delegation is a concept in Javascript where instead of attaching event listerners to individual elements, you attach a single event listener to a common ancestor of those elements. This is particularly useful when you have a large number of similar elements and want to reduce the number of event listeners, imporve performance, and simplify code.  -->

<!-- Example: List with Delegation -->
<!--? Consider a scenario where you have an unordered list (<ul>) with multiple list items (<li>), and you want handle click events on each list item. Instead of adding a separate event listener to each list item, you can use event delegation.   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Delegation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px;
        }
    </style>
</head>

<body class="bg-gradient-to-r text-black h-screen flex items-center justify-center">
    <div class="container bg-white bg-opacity-30 rounded-lg p-8 shadow-lg text-center">
        <p class="text-2xl font-bold mb-4">Which programming language do you like the most?</p>
        <ul id="myList" class="space-y-4">
            <li class="bg-yellow-400 hover:bg-yellow-300 text-black p-4 rounded-lg cursor-pointer">🎉 JavaScript 🎉</li>
            <li class="bg-blue-400 hover:bg-blue-300 text-black p-4 rounded-lg cursor-pointer">🎈 React 🎈</li>
            <li class="bg-green-400 hover:bg-green-300 text-black p-4 rounded-lg cursor-pointer">🎊 Next 🎊</li>
            <li class="bg-purple-400 hover:bg-purple-300 text-black p-4 rounded-lg cursor-pointer">🎁 HTML/CSS 🎁</li>
        </ul>
        <p id="listValue" class="mt-4 text-xl font-semibold"></p>
    </div>
    <script>
        const getListDetails = (event) => {
            // console.log(event.target);
            document.getElementById("listValue").innerHTML = event.target.textContent;
        }

        document.getElementById("myList").addEventListener("click", getListDetails); 
    </script>
</body>

</html>
