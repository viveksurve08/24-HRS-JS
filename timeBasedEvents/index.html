<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .clockHolder {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .timeHolder {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timeOptions {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }

        .timeOptions i {
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .timeOptions i:hover {
            color: #007bff;
        }

        .mainDiv {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

        #clock {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="clockHolder">
            <div class="timeHolder">
                <div class="timeOptions">
                    <i class="fas fa-clock" data-time="Time"></i>
                    <i class="fas fa-stopwatch" data-time="StopWatch"></i>
                    <i class="fas fa-clock" data-time="CountDown"></i>
                </div>
                <div class="mainDiv">
                    <p id="clock"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const currentTime = () => {
            let curTime = new Date().toLocaleTimeString();
            document.getElementById("clock").innerText = curTime;
        };
        currentTime();
        const intervalId = setInterval(() => {
            currentTime();
        }, 1000);

        setTimeout(() => clearInterval(intervalId), 5000);
    </script>
</body>

</html>
